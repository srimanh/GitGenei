# Deployment-specific configuration for GitGenei Backend
# This file contains settings that are specific to deployment environments

# TODO: Configure deployment-specific settings
spring:
  profiles:
    active: deploy
  
  # Database configuration for deployment
  datasource:
    # TODO: Configure production database settings
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/GitGenei_db}
    username: ${DATABASE_USERNAME:your_username}
    password: ${DATABASE_PASSWORD:your_password}
    driver-class-name: org.postgresql.Driver
  
  # JPA configuration for deployment
  jpa:
    hibernate:
      ddl-auto: validate  # Use validate for production
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

# Server configuration for deployment
server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

# Logging configuration for deployment
logging:
  level:
    com.gitgenei: INFO
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/gitgenei-backend.log

# GitHub OAuth configuration for deployment
github:
  client-id: ${GITHUB_CLIENT_ID:your_client_id}
  client-secret: ${GITHUB_CLIENT_SECRET:your_client_secret}
  redirect-uri: ${GITHUB_REDIRECT_URI:http://localhost:3000/auth/callback}
